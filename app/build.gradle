    api 'com.android.volley:volley:1.1.1'
    implementation 'com.facebook.android:facebook-android-sdk:13.2.0'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    implementation 'com.github.florent37:singledateandtimepicker:2.2.7'
    implementation 'com.chaos.view:pinview:1.4.4'
    implementation 'com.github.cachapa:ExpandableLayout:2.9.2'
    implementation "androidx.core:core-ktx:1.5.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //number increment decrement lib//
    implementation 'com.cepheuen.elegant-number-button:lib:1.0.2'

    //crashlytics
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'

    //ime pay lib//
    implementation 'com.swifttechnology.imepaysdk:payment-service:4.0.1'

    //prabhu pay lib//
    implementation 'com.github.prabhutechnology:epayment_SDK_android:1.5'

    // Coroutines, view model and livedata
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.3.1"

    //Room Database
    implementation "androidx.room:room-runtime:2.3.0"
    annotationProcessor "androidx.room:room-compiler:2.3.0"
}

apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
